<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../dist/seatchart.css" />

    <style>
      body {
        display: flex;
        justify-content: center;
      }

      .economy {
        color: white;
        background-color: #43aa8b;
      }

      .first-class {
        color: white;
        background-color: #277da1;
      }

      .reduced {
        color: white;
        background-color: #f8961e;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/javascript" src="../dist/seatchart.js"></script>
    <script>
      var options = {
        map: {
          rows: 10,
          columns: 10,
          seatTypes: {
            default: {
              label: 'Economy',
              cssClass: 'economy',
              price: 15,
            },
            first: {
              label: 'First Class',
              cssClass: 'first-class',
              price: 25,
              seatRows: [0, 1, 2],
            },
            reduced: {
              label: 'Reduced',
              cssClass: 'reduced',
              price: 10,
              seatRows: [7, 8, 9],
            },
          },
          disabledSeats: [
            { row: 0, col: 0 },
            { row: 0, col: 9 },
          ],
          reservedSeats: [
            { row: 0, col: 3 },
            { row: 0, col: 4 },
          ],
          selectedSeats: [{ row: 0, col: 5 }, { row: 0, col: 6 }],
          rowSpacers: [3, 7],
          columnSpacers: [5],
        },
      };

      var element = document.getElementById('container');
      var sc = new Seatchart(element, options);
      sc.addEventListener('submit', function handleSubmit(e) {
        alert('Total: ' + e.total + 'â‚¬');
      });
    </script>
  </body>
</html>
