<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 01</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../src/css/seatchart.css">

        <style>
            .right {
                float: left;
            }

            .containers {
                float: left;
                clear: right;
                margin-bottom: 20px;
            }

            .howto {
                font-family: 'RobotoDraft', 'Roboto', sans-serif;
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div id="map-container" class="right"></div>

        <div class="right">
            <div class="containers">
                <div id="legend-container"  class="right"></div>
                <div id="shoppingCart-container"  class="right"></div>
            </div>

            <div class="howto">
                <h3>HOW TO USE: </h3>
                <ul>
                    <li>Right click to select a seat</li>
                    <li>Left click to unselect a seat</li>
                    <li>Long press to change seat type</li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="../src/js/seatchart.js"></script>
        <script>
            // Reserved and disabled seats are indexed
            // from left to right by starting from 0.
            // Given the seatmap as a 2D array and an index [R, C]
            // the following values can obtained as follow:
            // I = cols * R + C
            var map = {
                rows: 9,
                cols: 9,
                // e.g. Reserved Seat [Row: 1, Col: 2] = 7 * 1 + 2 = 9
                reserved: [1, 2, 3, 5, 6, 7, 9, 10, 11, 12, 14, 15, 16, 17, 18, 19, 20, 21],
                disabled: [0, 8],
                disabledRows: [4],
                disabledCols: [4]
            };

            var types = [
                { type: "regular", color: "orange", price: 10, selected: [23, 24] },
                { type: "reduced", color: "#af0000", price: 7.5, selected: [25, 26] },
                { type: "military", color: "red", price: 7 }
            ];

            var sc = new Seatchart(map, types);
            var currency = "Â£";

            sc.setAssetsSrc("../src/assets");
            sc.setCurrency(currency);
            sc.setSoundEnabled(false);
            sc.setShoppingCartWidth(200);
            sc.setShoppingCartHeight(250);

            sc.createMap("map-container");
            sc.createLegend("legend-container");
            sc.createShoppingCart("shoppingCart-container");

            // sc.onRemovedSeat = function (seatName, type, price, seat) {
            //    alert("Removed seat: name " + seatName + ", type " + type + ", price " + price + currency + ", index " + seat);
            // };

            // sc.onAddedSeat = function (seatName, type, price, seat) {
            //    alert("Added seat: name " + seatName + ", type " + type + ", price " + price + currency + ", index " + seat);
            // };
        </script>
    </body>
</html>
